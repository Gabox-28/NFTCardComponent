<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="main-container">
  <section class="card">
    <div class="image-container">

      <img class="main-image" src="./images/image-equilibrium.jpg" alt="NTF image">

      <div class="eye-container">
        <img src="./images/icon-view.svg" alt="Eye icon">
      </div>

    </div>
    <div class="content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="caption">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>

        <div class="date">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="Creator avatar">
      <span class="creator-title">Creation of <span class="name">Jules Wyvern</span></span>
    </div>
  </section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.gabrielmayorga.com/">Gabriel Mayorga</a>.
  </footer>
</body>
</html>
